openapi: 3.0.0
info:
  title: DJ System API
  version: '1.0'
  description: MC支援サービス「DJ System」用API
servers:
  - url: 'http://localhost:3000'
tags:
  - name: room
    description: ルームの管理
  - name: music
    description: 音楽サービスとの連携
  - name: user
    description: ユーザー（管理者 & MC）の管理
paths:
  /room:
    post:
      summary: ルーム作成
      tags:
        - room
      requestBody:
        description: created_atとupdated_atは自動設定
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room'
      responses:
        "200":
          # responseで、MC用のURLを返す
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                    description: 作成したルームのMCページURL

        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - api_key: []
  /room/all:
    get:
      summary: 全ルーム情報取得（管理可能なルームのみ）
      tags:
        - room
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'
        "204":
          $ref: '#/components/responses/NoContent'
        "401":
          $ref: '#/components/responses/Unauthorized'
  /room/{roomId}:
    get:
      summary: ルーム個別情報表示
      tags:
        - room
      parameters:
        - $ref: '#/components/parameters/RoomId'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        "404":
          $ref: '#/components/responses/NotFound'
    put:
      summary: ルーム個別情報更新
      tags:
        - room
      requestBody:
        description: created_atとupdated_atは自動設定
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room'
      parameters:
        - $ref: '#/components/parameters/RoomId'
      responses:
        "200":
          description: Success
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
    delete:
      summary: ルーム個別削除
      tags:
        - room
      parameters:
        - $ref: '#/components/parameters/RoomId'
      responses:
        "200":
          description: Success
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
  /room/{roomID}/request:
    post:
      summary: リクエスト送信
      tags:
        - room
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestMusic'
      parameters:
        - $ref: '#/components/parameters/RoomId'
      responses:
        "200":
          description: Success
        "404":
          $ref: '#/components/responses/NotFound'
  /music/search:
    # TODO: 内部RoomID・検索ワードを送信
    get:
      summary: 音楽リクエスト
      tags:
        - music
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Music'
        "204":
          $ref: '#/components/responses/NoContent'
        "401":
          $ref: '#/components/responses/Unauthorized'
  /user/login:
    # TODO: responsesで、Googleログインへの遷移URLを渡す
    get:
      summary: ユーザー（管理者 & MC）ログイン（新規作成も）
      tags:
        - user
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_uri:
                    type: string
                    description: Googleログインへの遷移URL
  /user/loggedInGoogle:
    # TODO: parametersでGoogleログイン後に帰ってきたクエリを渡す。responseでapi_tokenを返す
    post:
      summary: Googleログイン後に呼び出す。クエリなどをサーバー側に渡す。
      tags:
        - user
      responses:
        "200":
          description: Success
  /user/{userId}:
    # TODO: headerのauthに、api_tokenを渡す
    get:
      summary: ユーザー（管理者 & MC）情報取得
      tags:
        - user
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        "200":
          description: Success
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
    put:
      summary: ユーザー（管理者 & MC）情報更新
      tags:
        - user
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        "200":
          description: Success
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
    delete:
      summary: ユーザー（管理者 & MC）削除
      tags:
        - user
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        "204":
          $ref: '#/components/responses/NoContent'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
  /user/link/spotify:
    get:
      summary: Spotifyとの連携
      tags:
        - user
      responses:
        "200":
          description: Success
components:
  # Reusable schemas (data models)
  schemas:
    Music:
      type: object
      properties:
        id:
          type: string
          description: 音楽サービスで発行されるID
        artists:
          type: array
          description: アーティスト
          items:
            type: object
            properties:
              name:
                type: string
                description: アーティスト名
              id:
                type: string
                description: 音楽サービスで発行されるアーティストID
        album:
          type: object
          description: アルバム
          properties:
            name:
              type: string
              description: アルバム名
            jacket_url:
              type: string
              description: アルバムのジャケット画像のURL
        name:
          type: string
          description: 曲名
        duration:
          type: integer
          description: 曲の長さ（秒）
      required:
        - id
        - artists
        - album
        - name
        - duration
    Room:
      type: object
      properties:
        url_name:
          type: string
          description: URLで使用するID
        room_name:
          type: string
          description: ルーム名
        description:
          type: string
          description: ルームの説明
        users:
          type: array
          description: ルームの作成者のユーザー（管理者 or MC）ID
          items:
            type: string
        created_at:
          type: string
          description: 作成日時
        updated_at:
          type: string
          description: 更新日時
      required:
        - id
        - url_name
        - room_name
        - user_id
    RoomWithMusic:
      type: object
      properties:
        id:
          type: string
          description: 内部のみで使用するルームのID
        room:
          $ref: '#/components/schemas/Room'
        musics:
          type: array
          items:
            $ref: '#/components/schemas/Music'
      required:
        - id
        - room
        - musics
    RequestMusic:
      type: object
      properties:
        musics:
          type: array
          items:
            type: string
            description: 音楽サービスで発行されるID
        radio_name:
          type: string
          description: ラジオネーム
        message:
          type: string
          description: メッセージ
      required:
        - musics
    User:
      type: object
      properties:
        id:
          type: string
          description: ユーザー（管理者 or MC）のID
        name:
          type: string
          description: ユーザー（管理者 or MC）の名前
        is_admin:
          type: boolean
          description: ユーザー（管理者 or MC）が管理者かどうか
        # MEMO: Googleログインの認証情報をどう持つか？
    Error:
      type: object
      properties:
        code:
          type: string
          description: エラーコード
        message:
          type: string
          description: エラーメッセージ
      required:
        - code
        - message
  # Reusable path, query, header and cookie parameters
  parameters:
    RoomId:
      name: roomId
      in: path
      description: ルームのID（必ず1つのルームIDを送信する）
      required: true
      schema:
        type: string
    UserId:
      name: userId
      in: path
      description: ユーザーのID（必ず1つのユーザーIDを送信する）
      required: true
      schema:
        type: string
  # Security scheme definitions (see Authentication)
  # securitySchemes:
  #   ...
  # Reusable request bodies
  # requestBodies:
  #   ...
  # Reusable responses, such as 401 Unauthorized or 400 Bad Request
  responses:
    NoContent:
      description: No Content
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  # Reusable response headers
  # headers:
  #   ...
  # Reusable examples
  # examples:
  #   ...
  # Reusable links
  # links:
  #   ...
  # Reusable callbacks
  # callbacks:
  #   ...